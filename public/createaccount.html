<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create Account</title>
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #fff;
            --accent: #2563eb;
            --danger: #dc2626;
            --muted: #6b7280;
            --radius: 10px;
            --max-width: 480px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 40%);
            color: #0f172a
        }

        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 40px;
        }

        .card {
            background: var(--card);
            width: 100%;
            max-width: var(--max-width);
            border-radius: var(--radius);
            box-shadow: 0 6px 30px rgba(15, 23, 42, 0.08);
            padding: 28px;
            box-sizing: border-box;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 20px;
        }

        p.lead {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 14px;
        }

        form {
            display: grid;
            gap: 12px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
        }

        .input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .row {
            display: grid;
            gap: 12px;
        }

        .two {
            grid-template-columns: 1fr 1fr;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: var(--accent);
            color: #fff;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .field-note {
            font-size: 12px;
            color: var(--muted);
        }

        .error {
            color: var(--danger);
            font-size: 13px;
        }

        .pw-row {
            display: flex;
            gap: 8px;
        }

        .pw-toggle {
            background: #f3f4f6;
            border: 1px solid #e6e9ef;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        .meter {
            height: 8px;
            background: #eef2ff;
            border-radius: 6px;
            overflow: hidden;
        }

        .meter>i {
            display: block;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #f97316, #16a34a);
            transition: width .25s ease;
        }

        footer {
            margin-top: 10px;
            font-size: 13px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <main class="card">
            <h1>Create your account</h1>
            <p class="lead">Quick and secure sign up. Password must be at least 8 characters and include a number.</p>

            <form id="createForm" novalidate>
                <div>
                    <label for="username">Username</label>
                    <input id="username" name="username" class="input" type="text" required minlength="2"
                        placeholder="Jane Doe" />
                    <div class="field-note" id="username-note"></div>
                </div>

                <div>
                    <label for="email">Email address</label>
                    <input id="email" name="email" class="input" type="email" required placeholder="you@example.com" />
                    <div class="field-note" id="email-note"></div>
                </div>

                <div class="row two">
                    <div>
                        <label for="password">Password</label>
                        <div class="pw-row">
                            <input id="password" name="password" class="input" type="password" required minlength="8"
                                placeholder="Create a password" />
                            <button type="button" class="pw-toggle" id="togglePw">Show</button>
                        </div>
                        <div id="pw-note" class="field-note">At least 8 characters, include letters and numbers.</div>
                        <div class="meter"><i id="pw-meter"></i></div>
                    </div>

                    <div>
                        <label for="confirm">Confirm password</label>
                        <input id="confirm" name="confirm" class="input" type="password" required
                            placeholder="Repeat password" />
                        <div id="confirm-note" class="field-note"></div>
                    </div>
                </div>

                <div class="controls" style="justify-content:space-between;">
                    <div style="display:flex;gap:8px;align-items:center;">
                        <input id="tos" name="tos" type="checkbox" required />
                        <label for="tos" style="font-size:13px;">I agree to the Terms of Service</label>
                    </div>
                    <button class="btn" id="submitBtn" type="submit">Create account</button>
                </div>

                <div id="form-error" class="error"></div>
            </form>

            <footer>Already have an account? <a href="index.html">Sign in</a></footer>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'https://localhost:7239/api/users';
        const form = document.getElementById('createForm');
        const pw = document.getElementById('password');
        const confirmPw = document.getElementById('confirm');
        const meter = document.getElementById('pw-meter');
        const toggle = document.getElementById('togglePw');
        const formError = document.getElementById('form-error');
        const submitBtn = document.getElementById('submitBtn');

        function strengthScore(value) {
            let score = 0;
            if (value.length >= 8) score++;
            if (/[A-Z]/.test(value)) score++;
            if (/[0-9]/.test(value)) score++;
            if (/[^A-Za-z0-9]/.test(value)) score++;
            return Math.min(4, score);
        }

        function updateMeter() {
            const s = strengthScore(pw.value);
            const pct = (s / 4) * 100;
            meter.style.width = pct + '%';
            meter.style.background = s <= 1 ? '#ef4444' :
                s === 2 ? '#f97316' :
                    s === 3 ? '#f59e0b' : '#16a34a';
        }

        pw.addEventListener('input', updateMeter);
        toggle.addEventListener('click', () => {
            const show = pw.type === 'password';
            pw.type = confirmPw.type = show ? 'text' : 'password';
            toggle.textContent = show ? 'Hide' : 'Show';
        });

        function showError(msg) {
            formError.textContent = msg;
            submitBtn.disabled = false;
        }

        function clearError() {
            formError.textContent = '';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();
            submitBtn.disabled = true;

            const username = form.username.value.trim();
            const email = form.email.value.trim();
            const password = form.password.value.trim();
            const confirm = form.confirm.value.trim();

            if (!username || !email || !password) return showError('All fields are required.');
            if (password !== confirm) return showError('Passwords do not match.');
            if (strengthScore(password) < 2) return showError('Please use a stronger password.');

            try {
                // First, try to fetch existing users to perform a pre-check for duplicates.
                // This is optional â€” if the GET fails (CORS/protected endpoint), we'll rely on the server response from the POST.
                try {
                    const listRes = await fetch(API_BASE_URL);
                    if (listRes.ok) {
                        const users = await listRes.json();
                        // users may be an array or an object containing an array; try to normalize
                        const arr = Array.isArray(users) ? users : (users.items || users.users || []);
                        const lowerEmail = email.toLowerCase();
                        const lowerUser = username.toLowerCase();
                        const emailExists = arr.some(u => (u.email || u.Email || '').toLowerCase() === lowerEmail);
                        const usernameExists = arr.some(u => (u.username || u.Username || u.name || '').toLowerCase() === lowerUser);
                        if (emailExists) return showError('That email is already registered. Please use a different email.');
                        if (usernameExists) return showError('That username is already taken. Please choose another username.');
                    }
                } catch (innerErr) {
                    // Couldn't fetch list of users (CORS or auth). We'll proceed to the POST and let the server enforce uniqueness.
                    console.warn('Could not fetch existing users for client-side duplicate check:', innerErr);
                }

                const res = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (!res.ok) {
                    const err = await res.text();
                    throw new Error(err || 'Failed to create account');
                }

                alert('Account created successfully!');
                form.reset();
                window.location.href = 'index.html?created=1';
            } catch (err) {
                // Try to detect common duplicate responses from the server (409 or message text)
                const msg = (err && err.message) ? err.message : 'Failed to create account';
                if (/email/i.test(msg) && /exist|taken|duplicate|already/i.test(msg)) {
                    showError('That email is already registered.');
                } else if (/username/i.test(msg) && /exist|taken|duplicate|already/i.test(msg)) {
                    showError('That username is already taken.');
                } else {
                    showError(msg);
                }
            }
        });
    </script>
</body>

</html>
